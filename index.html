<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('Beolvasás 3.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: black;
            background: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KATONA DÁVID</h1>
        <p>WELCOME! I LIKE TAKING PHOTOS, AND EXPERIMENTING WITH THEM.<br>
        IN 2024 I WENT ON A COURSE, AND STARTED TAKING PHOTOGRAPHING SERIOUSLY.<br>
        SO, I MADE A PORTFOLIO.</p>
        <a href="#" class="button">MY PORTFOLIO</a>
    </div>
</body>
</html>
